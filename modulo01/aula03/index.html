<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display grid - template rows</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>grid-template-rows: 50px 100px 50px 150px;</h1>
    <section class="grid grid-template-rows-1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </section>

    <h1>grid-template-rows: 100px 100px;</h1>
    <section class="grid grid-template-rows-2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">test teste test test test test teste test test test</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </section>
   
    <h1>grid-template-rows: 1fr 2fr 1fr 3fr ;</h1>
    <section class="grid grid-template-rows-3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </section>
    <h1>grid-template-row / grid-template-columns</h1>
    <section class="grid grid-template-rows-4">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </section>
</body>
</html>
