<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display grid - jsutify content</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>justify-items: start;</h1>
    <section class="grid start">
        <div class="item">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item">4</div>
        <div class="item item-5">5</div>
        <div class="item">6</div>
    </section>

    <h1>justify-items: end;</h1>
    <section class="grid end">
        <div class="item">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item">4</div>
        <div class="item item-5">5</div>
        <div class="item">6</div>
    </section>

    <h1>justify-items: center;</h1>
    <section class="grid center">
        <div class="item">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item">4</div>
        <div class="item item-5">5</div>
        <div class="item">6</div>
    </section>

    <h1>justify-items: stretch (padr√£o);</h1>
    <section class="grid stretch">
        <div class="item">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item">4</div>
        <div class="item item-5">5</div>
        <div class="item">6</div>
    </section>

    <h1>justify-items: space-around ;</h1>
    <section class="grid space-around">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </section>

    <h1>justify-items: space-between ;</h1>
    <section class="grid space-between">
        <div class="item">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item">4</div>
        <div class="item item-5">5</div>
        <div class="item">6</div>
    </section>

    <h1>justify-items: space-evenly ;</h1>
    <section class="grid space-evenly">
        <div class="item">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item">4</div>
        <div class="item item-5">5</div>
        <div class="item">6</div>
    </section>




</body>
</html>
